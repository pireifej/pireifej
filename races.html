<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Paul Ireifej - Running Journey: Races and athletic achievements">
    <title>Running Journey | Paul Ireifej</title>
    <link rel="shortcut icon" href="img-new/logo/piconlogo.png" type="image/x-icon">
    <link href="css/font-awesome.2.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.new.css" rel="stylesheet" type="text/css">
    <link href="css/themify-icons.css" rel="stylesheet" type="text/css">
    <link href="css/elegant-icons.css" rel="stylesheet" type="text/css">
    <link href="css/flaticon-set.css" rel="stylesheet" type="text/css">
    <link href="css/magnific-popup.css" rel="stylesheet" type="text/css">
    <link href="css/swiper-bundle.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/validnavs.css" rel="stylesheet" type="text/css">
    <link href="css/helper.css" rel="stylesheet" type="text/css">
    <link href="css/unit-test.css" rel="stylesheet" type="text/css">
    <link href="css/style.new.css" rel="stylesheet" type="text/css">
    <link href="css/loader.css" rel="stylesheet" type="text/css">
    <link href="css/portfolio-pages.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-fixed" style="background-image: url(img-new/shape/banner-1.jpg);">
    <div id="preloader">
        <div id="ambrox-preloader" class="ambrox-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading">
                    <span data-text-preloader="P" class="letters-loading">P</span>
                    <span data-text-preloader="A" class="letters-loading">A</span>
                    <span data-text-preloader="U" class="letters-loading">U</span>
                    <span data-text-preloader="L" class="letters-loading">L</span>
                </div>
            </div>
            <div class="loader">
                <div class="row">
                    <div class="col-3 loader-section section-left"><div class="bg"></div></div>
                    <div class="col-3 loader-section section-left"><div class="bg"></div></div>
                    <div class="col-3 loader-section section-right"><div class="bg"></div></div>
                    <div class="col-3 loader-section section-right"><div class="bg"></div></div>
                </div>
            </div>
        </div>
    </div>

    <header id="home">
        <nav class="navbar mobile-sidenav onepage-menu mobile-nav-only attr-border navbar-sticky navbar-default validnavs navbar-fixed dark no-background">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="index.html">
                        <img src="img-new/logo/paulTryAgain.png" class="logo" alt="Logo">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-menu">
                    <img src="img-new/logo/paulTryAgain.png" alt="Logo">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="bg-fixed"><img src="img/close-1511-svgrepo-com.svg" style="height:50%;width:50%;margin-top:10px" alt="Icon"></i>
                    </button>
                    <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li><a class="smooth-menu" href="index.html">Home</a></li>
                        <li><a class="smooth-menu" href="index.html#services">Services</a></li>
                        <li><a class="smooth-menu" href="index.html#portfolio">Portfolio</a></li>
                        <li><a class="smooth-menu" href="index.html#about">About</a></li>
                        <li><a class="smooth-menu" href="index.html#contact-paul-now">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="overlay-screen"></div>
        </nav>
    </header>

    {{sidebar}}

    <div class="portfolio-page-wrapper">
        <div class="container">
            <div class="page-header">
                <a href="index.html#portfolio" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
                <h1>Running Journey</h1>
                <p>My races and athletic achievements from 5Ks to marathons.</p>
            </div>

            <div class="filter-buttons" id="race-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="5k">5K</button>
                <button class="filter-btn" data-filter="10k">10K</button>
                <button class="filter-btn" data-filter="half">Half Marathon</button>
                <button class="filter-btn" data-filter="marathon">Marathon</button>
                <button class="filter-btn" data-filter="other">Other</button>
            </div>

            <div class="portfolio-grid" id="race-grid">
                <div class="loading-spinner">Loading...</div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="portfolioModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body" id="portfolioModalContent"></div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.appear.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/modernizr.custom.13711.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/progress-bar.min.js"></script>
    <script src="js/circle-progress.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/count-to.js"></script>
    <script src="js/jquery.scrolla.min.js"></script>
    <script src="js/YTPlayer.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/validnavs.js"></script>
    <script src="js/main-new.js"></script>
    <script src="js/races-portfolio.js"></script>
</body>
</html>
