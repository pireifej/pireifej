  <body>
  
     <!-- ==============================================
     Navigation Section
     =============================================== -->
     {{header}}


     <!-- ==============================================
	 Header
	 =============================================== -->
	 <header class="profile-bg-picture">
	 </header><!-- /header -->
	 
     <!-- ==============================================
	 User Section
	 =============================================== -->
     <section class="user-section">	 
	  <div class="container">
	   <div class="profile-user-box">
	    <div class="row">
		 <div class="col-sm-6">
		  <span class="pull-left m-r-15"><img name="userpic" id="user-picture" alt="" class="thumb-lg img-circle"></span>
		  <div class="media-body">
		   <h4 id="real-name" class="m-t-5 m-b-5 ellipsis">--</h4>
		   <p id="user-title" class="font-13">--</p>
		   <p id="user-location" class="text-muted m-b-0"><small>--</small></p>
		  </div><!-- /media-body -->
		 </div><!-- /col-sm-6 -->
		 <div class="col-sm-6">
		  <div class="text-right">
		   <button id="edit-profile" type="button" class="clicky btn btn-success waves-effect waves-light">
		    <i class="fa fa-user m-r-5"></i> Edit Profile
		   </button>
		  </div><!-- /text-right -->
		 </div><!-- /col-sm-6 -->
	    </div><!-- /row -->
	   </div><!--/ profile-user-box -->
	  </div><!-- /container -->
	 </section><!-- /section --> 
	  
    <!-- ==============================================
     Posts Section
     =============================================== -->		  
	  
	 <section class="posts-2">
	  <div class="container">
	   <div class="row">
	   
	    <div class="col-lg-3">

         <div class="tbl">
		  <div class="tbl-row">
		   <div class="tbl-cell">
			<span id="nbrRequests" class="number">0</span>
		   </div>
		   <div class="tbl-cell">
			<span id="nbrPrayers" class="number">0</span>
		   </div>
		  </div>
		 </div>		

         <div class="card about-user">
		  <div class="card-body">
		   <div class="card-block">
			<h4 class="card-title info">About</h4>
			<p id="user-about" class="card-text">--</p>
            <div class="text-left">
             <p class="card-text"><strong>Full Name :</strong> <span id="user-name" class="m-l-15">--</span></p>
             <p class="card-text"><strong>Location :</strong> <span id="user-location" class="m-l-15">--</span></p>
            </div>			
		   </div>
		  </div>
	 </div>

	    </div>
	    
	    <div class="col-lg-6">
	      <a href="new-request.html"  class="kafe-btn kafe-btn-default newRequest"><i class="fa fa-spinner"></i> Create New Request</a>
	      
	      <div id="requests">
	      </div>
		 
		</div>
		<div class="col-lg-3">
				 
		</div>
		
	   </div>
	  </div>
    </section>		
	 
	 <!-- ==============================================
	 More Section
	 =============================================== -->		  
	 <section class="more" style="background: #f2f2f2 !important; padding-top: 10px;">
	  <div class="container">
	   <div class="row">
	    <div class="col-lg-8 offset-md-2">
		 <a href="new-request.html"  onclick='window.openForm()' class="kafe-btn kafe-btn-default"><i class="fa fa-spinner"></i> Create New Request</a>
		</div><!-- /.col-lg-8 -->
	   </div><!-- /.row -->
	  </div><!-- /container -->
	 </section><!-- /w -->

	 <span id="siteseal"><script async type="text/javascript" src="https://seal.godaddy.com/getSeal?sealID=l4fS8vum1UkS3QovxVFIzPJyPG4C2Ly36WygJ4d29iXMNucJJ3RZZcAaZ65Z"></script></span>
