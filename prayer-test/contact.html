<!DOCTYPE html>
<html lang="en">
  <head>
    {{ads}}
<title>Pray For Us - Prayer Social Network</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" href="css/bootstrap.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
<link rel="stylesheet" type="text/css" href="css/select2.min.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link type="text/css" href="css/app.css" rel="stylesheet" />
<link type="text/css" href="css/prayer.css" rel="stylesheet" />
<link type="text/css" href="css/profile-edit.css" rel="stylesheet" />

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="css/bicon.min.css">
    <!-- Flat Icon CSS -->
    <link rel="stylesheet" href="css/flaticon.css">
    <!-- audio & video player CSS -->
    <link rel="stylesheet" href="css/plyr.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.min.css">
    <!-- nice-select CSS -->
    <link rel="stylesheet" href="css/nice-select.css">
    <!-- perfect scrollbar css -->
    <link rel="stylesheet" href="css/perfect-scrollbar.css">
    <!-- light gallery css -->
    <link rel="stylesheet" href="css/lightgallery.min.css">
    <!-- Main Style CSS -->
    <link rel="stylesheet" href="css/new-header.css">
</head>

{{header}}

<body>
  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
	<img src="img/mail.png" alt="IMG">
      </div>
      <form class="contact1-form validate-form" id="submit-email">
	<span class="contact1-form-title">
	  Get in touch
	</span>
	<div class="wrap-input1 validate-input" data-validate="Name is required">
	  <input class="input1" type="text" name="name" placeholder="Name">
	  <span class="shadow-input1"></span>
	</div>
	<div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
	  <input class="input1" type="text" name="email" placeholder="Email">
	  <span class="shadow-input1"></span>
	</div>
	<div class="wrap-input1 validate-input" data-validate="Subject is required">
	  <input class="input1" type="text" name="subject" placeholder="Subject">
	  <span class="shadow-input1"></span>
	</div>
	<div class="wrap-input1 validate-input" data-validate="Message is required">
	  <textarea class="input1" name="message" placeholder="Message"></textarea>
	  <span class="shadow-input1"></span>
	</div>
	<div class="container-contact1-form-btn">
	  <button class="contact1-form-btn" id="submit-email-button">
	    <span id="send-email-text">
	      Send Email
	      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
	    </span>
	  </button>
	</div>
      </form>
    </div>
  </div>
  
  <script src="js/jquery.js"></script>
  <script src="js/animsition.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="js/notify.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/medium.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js" crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script src="js/help.js"></script>
  <script src="js/tilt.jquery.min.js"></script>
  	 <script src="js/modernizr.custom.js"></script>
	 <script src="js/popper.js"></script>
	 <script src="js/slick.min.js"></script>
	 <script src="js/nice-select.min.js"></script>
	 <script src="js/plyr.min.js"></script>
	 <script src="js/perfect-scrollbar.min.js"></script>
	 <script src="js/lightgallery-all.min.js"></script>
	 <script src="js/imagesloaded.pkgd.min.js"></script>
	 <script src="js/isotope.pkgd.min.js"></script>
	 <script src="js/new-header.js"></script>
	   <script src="https://kit.fontawesome.com/02aa2640d7.js" crossorigin="anonymous"></script>
	 
  <script>
    $('.js-tilt').tilt({
	scale: 1.1
    })
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
  </script>

  <script src="js/main.js"></script>
    {{footer}}
</body>
</html>
