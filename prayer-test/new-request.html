<!DOCTYPE html>
<html lang="en">
  <head>
    {{ads}}
    <title>God Help Me - New Request</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v1/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="css/animsition.css">
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/formutil.css">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link type="text/css" href="css/prayer.css" rel="stylesheet" />
    <link type="text/css" href="css/profile-edit.css" rel="stylesheet" />
    <link type="text/css" href="css/new-request.css" rel="stylesheet" />

  </head>
  {{header}}
  
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
	<form class="contact100-form validate-form" id="new-request">
	  <span class="contact100-form-title">
	    New Prayer Request
	  </span>

	  <div class="wrap-input100 validate-input" data-validate="Subject is required">
	    <span class="label-input100">Subject</span>
	    <input class="input100" type="text" name="subject" placeholder="Enter your subject">
	    <span class="focus-input100"></span>
	  </div>
	  <!--<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
	    <span class="label-input100">Email</span>
	    <input class="input100" type="text" name="email" placeholder="Enter your email addess">
	    <span class="focus-input100"></span>
	  </div>-->
	  <div class="wrap-input100 input100-select">
	    <span class="label-input100">Category</span>
	    <div>
	      <select id="category-options" class="selection-2" name="service">
	      </select>
	    </div>
	  </div>
	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Request</span>
	    <textarea class="input100" name="message" placeholder="Your request here..."></textarea>
	    <span class="focus-input100"></span>
	  </div>
	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Notify All Via Email</span>
	    <input class="input100" type="checkbox" name="sendEmail" checked>
	  </div>
	  <div class="container-contact100-form-btn">
	    <div class="wrap-contact100-form-btn">
	      <div class="contact100-form-bgbtn"></div>
	      <button class="contact100-form-btn" id="submit-btn">
		<span id="submit-label">
		  Submit
		  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
		</span>
	      </button>
	    </div>
	  </div>
	</form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
    {{footer}}
    <script src="js/jquery.js"></script>
    <script src="js/animsition.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/notify.min.js"></script>
    <script src="js/tether.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script>
    $(".selection-2").select2({
	minimumResultsForSearch: 20,
	dropdownParent: $('#dropDownSelect1')
    });
  </script>
  <script src="js/moment.min.js"></script>
  <script src="js/daterangepicker.js"></script>
  <script src="js/countdowntime.js"></script>
  <script src="js/medium.js"></script>
  <script src="js/common.js"></script>
  <script src="js/new-request.js"></script>
  <script src="js/form.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
  </script>
  </body>
</html>
