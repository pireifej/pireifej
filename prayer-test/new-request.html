  	  <form style="display:none;" id="pic-upload-form" action="upload.php" method="post" enctype="multipart/form-data">
	    Select image to upload:
	    <input type="file" name="fileToUpload" id="fileToUpload">
	    <input id="pic-upload-button" type="submit" value="Upload Image" name="submit">
	  </form>
	  
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100" style="margin-top: 50px">
	<form class="contact100-form validate-form" id="new-request">
	  <span class="contact100-form-title">
	    New Prayer Request
	  </span>

	  <div class="wrap-input100 validate-input" data-validate="Subject is required">
	    <span class="label-input100">Subject</span>
	    <input id="subject-input" class="input100" type="text" name="subject" placeholder="Enter your subject">
	    <span id="no-char-subject" class="char-limit">--</span>
	    <span class="focus-input100"></span>
	  </div>
	  
<!--	  <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
	    <span class="label-input100">Email</span>
	    <input class="input100" type="text" name="email" placeholder="Enter your email addess">
	    <span class="focus-input100"></span>
	  </div>-->
	  
<!--	  <div class="wrap-input100 input100-select">
	    <span class="label-input100">Category</span>
	    <div>
	      <select id="category-options" class="selection-2" name="service">
	      </select>
	    </div>
	  </div>-->
	  
	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Request</span><i id="preview-eye" class="far fa-eye fa-lg clicky" style="padding-left: 10px;" onclick="window.preview()" title="Paul Ireifej"></i>
	    <textarea id="request-input" class="input100" name="message" placeholder="Your request here..."></textarea>
	    <span id="no-char-request" class="char-limit">--</span>
	    <span class="focus-input100"></span>
	  </div>

	  <div class="wrap-input100 input100-select">
	    <span class="label-input100">Pick a Prayer</span>
	    <div>
	      <select id="prayer-options" class="selection-2" name="prayer">
	      </select>
	    </div>
	  </div>

	  <div class="wrap-input100 validate-input">
	    <span class="label-input100">Picture (optional)</span>
	      <img id="blah" src="img/UPLOAD.PNG" alt="your image" class="pic-upload" onclick="document.getElementById('fileToUpload').click();" style="cursor:pointer;"/>
	  <div class="input-group">
	    <input name="fileToUpload" type="file" id="fileToUpload" style="display: none;"/>
	    <input id="upload-profile-picture-button" class="btn btn--radius btn--green" type="button" value="" onclick="document.getElementById('fileToUpload').click();" />
	  </div>
	  </div>
	    
	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Is this prayer for someone other than yourself?</span>
	    <input id="checkForSomeoneElse" class="input100 clicky" type="checkbox" name="forSomeoneElse">
	  </div>
	  <div id="who">
	  </div>
	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Notify All Via Email</span>
	    <input class="input100 clicky" type="checkbox" name="sendEmail" checked>
	  </div>
	  <div class="container-contact100-form-btn">
	    <div class="wrap-contact100-form-btn">
	      <div class="contact100-form-bgbtn"></div>
	      <button class="contact100-form-btn" id="submit-btn">
		<span id="submit-label">
		  Submit
		  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
		</span>
	      </button>
	    </div>
	  </div>
	</form>
