  {{header}}
  
  	  <form style="display:none;" id="pic-upload-form" action="upload.php" method="post" enctype="multipart/form-data">
	    Select image to upload:
	    <input type="file" name="fileToUpload" id="fileToUpload">
	    <input id="pic-upload-button" type="submit" value="Upload Image" name="submit">
	  </form>
	  
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100" style="margin-top: 50px">
	<form class="contact100-form validate-form" id="edit-prayer">
	  <span class="contact100-form-title">
	    Prayer Admin
	  </span>

          <div class="wrap-input100 input100-select">
	    <span class="label-input100">Prayer Names</span>
	    <div>
	      <select id="prayer-names" class="selection-2" name="prayer-names" onchange="selectPrayerName()">
	      </select>
	    </div>
	  </div>

	  <div class="wrap-input100 validate-input" data-validate="Prayer Title is required">
	    <span class="label-input100">Prayer Title</span>
	    <input id="prayer-title-input" class="input100" type="text" name="prayer-title" placeholder="Enter your prayer title">
	    <span class="focus-input100"></span>
	  </div>

	  <div class="wrap-input100 validate-input" data-validate="Prayer File Name is required">
	    <span class="label-input100">Prayer File Name</span>
	    <input id="prayer-file-name-input" class="input100" type="text" name="prayer-file-name" placeholder="Enter your prayer file name">
	    <span class="focus-input100"></span>
	  </div>

	  <div class="wrap-input100 validate-input" data-validate="Tags is required">
	    <span class="label-input100">Tags</span>
	    <input id="tags-input" class="input100" type="text" name="tags" placeholder="Enter your tags">
	    <span class="focus-input100"></span>
	  </div>
	  
	  <div class="wrap-input100 input100-select">
	    <span class="label-input100">Category</span>
	    <div>
	      <select id="category-options" class="selection-2" name="service" onchange="selectCategory()">
	      </select>
	    </div>
	  </div>
	  
	  <div class="wrap-input100 validate-input" data-validate="Prayer Text is required">
	    <span class="label-input100">Prayer Text</span></br>
	    <span class="label-input100"><em>name - realName</em></span></br>
	    <span class="label-input100"><em>gender1 - hisOrHer</em></span></br>
	    <span class="label-input100"><em>gender2 - heOrShe</em></span></br>
	    <span class="label-input100"><em>gender3 - himOrHer</em></span></br>
	    <textarea id="prayer-text-input" class="input100 longer" name="prayer-text" placeholder="Your prayer text here..."></textarea>
	    <span class="focus-input100"></span>
	  </div>
	    
<!--	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Is this prayer for someone other than yourself?</span>
	    <input id="checkForSomeoneElse" class="input100" type="checkbox" name="forSomeoneElse">
	  </div>
	  
	  <div id="who">
	  </div>
	  
	  <div class="wrap-input100 validate-input" data-validate="Request is required">
	    <span class="label-input100">Notify All Via Email</span>
	    <input class="input100" type="checkbox" name="sendEmail" checked>
	  </div>-->
	  
	  <div class="container-contact100-form-btn">
	    <div class="wrap-contact100-form-btn">
	      <div class="contact100-form-bgbtn"></div>
	      <button class="contact100-form-btn" id="submit-btn">
		<span id="submit-label">
		  Update Prayer
		  <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
		</span>
	      </button>
	    </div>
	  </div>
	</form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
