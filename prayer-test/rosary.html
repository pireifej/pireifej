	    <!-- ==============================================

        <!-- Style-->
        <link type="text/css" href="css/bootstrap.css" rel="stylesheet" />
        <link type="text/css" href="css/app.css" rel="stylesheet" />
	<link type="text/css" href="css/prayer.css" rel="stylesheet" />
	<link type="text/css" href="css/rosary.css" rel="stylesheet" />

		    <!-- Icon Font CSS -->

  <body class="greybg">
  
     <!-- ==============================================
     Navigation Section
     =============================================== -->
     {{header}}

     <!-- ==============================================
	 Header
	 =============================================== -->
    <header class="masthead" style="">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="post-heading text-center">
                        <h1 id="mystery-day"></h1>
                    </div>
                </div>
            </div>
        </div>
    </header>



     <!-- ==============================================
	 Post Content
	 =============================================== -->
     <article>
      <div class="container">
       <div class="row">
		<div class="col-lg-10 offset-md-1">
		<div class="white-blogpage">
		
		 <div class="row post-top-sec">
		  <div class="col-lg-12">
		   <h5 id="name-message"> You are logged out. </h5>
		   <button id="join-btn">
		     <i class="fa fa-user m-r-5"></i>Join
		   </button>
		   <button id="leave-btn">
		     <i class="fa fa-user m-r-5"></i>Leave
		   </button>
		  </div>
<!--		  <div class="col-lg-3">
		   <h5> Comments </h5>
		   <p><i class="fa fa-comment-o"></i> 19</p>
		  </div>
		  <div class="col-lg-3">
		   <h5> Like(s) </h5>
		   <p><i class="fa fa-heart-o"></i> 3</p>
		  </div>
		  <div class="col-lg-3">
		   <h5> Read Time </h5>
		   <p><i class="fa fa-align-left"></i> 2 Min Read</p>
		  </div>-->
		  
		  <div class="col-lg-12">
		    <hr class="small-hr">
		  </div> <!-- /.col-lg-12 -->
		 </div><!-- /.row -->

		 <div class="col-sm-12">
		   <div class="tr-section">
		     <div class="tr-post">
		       <div class="entry-header">
			 <div class="entry-thumbnail">
			   <div class="row">
			     <div class="col-ms-6">
			       <a href="#"><img id="rosary-pic" class="img-fluid" src="img/blog/12.jpg" alt="Image"></a>
			     </div>
			     <div class="col-ms-6">
			       <span id="user-list">--</span>
			     </div>
			   </div>
			 </div><!-- /entry-thumbnail -->
		       </div><!-- /entry-header -->
		       <div class="post-content">
			 <div class="author-post">
			   <a href="#"><img class="img-fluid rounded-circle" src="img/users/12.jpg" alt="Image"></a>
			 </div><!-- /author -->
			 <div class="entry-meta">
			   <ul>
<!--			     <li><a href="#">Sean Hanity</a></li>
			     <li>10 min ago</li>
			     <li><i class="fa fa-align-left"></i>&nbsp;</li>-->
			   </ul>
			 </div><!-- /.entry-meta -->
			 <h2><a href="#" id="prayerTitle" class="entry-title">--</a></h2>
			 <blockquote id="currentPrayer"></blockquote>
			 <div class="read-more">
			   <div class="feed pull-left">
			     <ul>
			       <li><i id="currentPrayerIndex" class="fa fa-comments"></i></li>&nbsp;
<!--			       <li><i class="fa fa-heart-o"></i>30</li>-->
			     </ul>	
			   </div><!-- /feed -->
			   <div class="continue-reading pull-right">
			     <a id="next-btn">Continue<i class="fa fa-angle-right"></i></a>
			   </div><!-- /continue-reading -->
			 </div><!-- /read-more -->											
		   </div><!-- /.post-content -->									
		  </div><!-- /.tr-post -->	
	     </div><!-- /.tr-post -->	
		 </div><!-- /col-sm-6 -->
		 		  
		  <h4>Good design goes to heaven, bad design goes everywhere.</h4><br/>
		  <p><img src="img/blog/5.jpg" class="img-fluid" width="100%" height="500" alt="..." /></p>

		</div><!-- /.col-lg-8 -->
		</div>
       </div>
      </div>
