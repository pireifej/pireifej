  <body class="greybg">

         <!-- ==============================================
     Navigation Section
     =============================================== -->
	 {{header}}

	      <!-- ==============================================
		    Header
		    =============================================== -->
	 <header class="masthead">
	   <div class="container">
	     <div class="row">
	       <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
		 <div class="post-heading text-center">
		   <h1>We're excited to have you!</h1>
		 </div>
	       </div>
	     </div>
	   </div>
	 </header>



	      <!-- ==============================================
		    Post Content
		    =============================================== -->
	 <article>
	   <div class="container">
	     <div class="row">
	       <div class="col-lg-10 offset-md-1">
		 <div class="white-blogpage">

		   <div class="row post-top-sec">
		     <div class="col-lg-3">
		       <h5>Provide your information</h5>
		     </div><!-- /.col-lg-3 -->
		     <div class="col-lg-3">
		     </div><!-- /.col-lg-3 -->
		     <div class="col-lg-3">
		     </div><!-- /.col-lg-3 -->
		     <div class="col-lg-3">
		     </div><!-- /.col-lg-3 -->

		     <div class="col-lg-12">
		       <hr class="small-hr">
		     </div> <!-- /.col-lg-12 -->
		   </div><!-- /.row -->


		   <div class="form-style-2">
<!--		     <div class="form-style-2-heading">Provide your information</div>-->
		     <form id="form">
		       <label for="username"><span>Username <span class="required">*</span></span><input type="text" class="input-field" name="username" value="" /></label>
		       <label for="password"><span>Password <span class="required">*</span></span><input type="password" class="input-field" name="password" value="" /></label>
		       <label for="email"><span>Email <span class="required">*</span></span><input type="text" class="input-field" name="email" value="" /></label>
		       <label for="realname"><span>Name <span></span></span><input type="text" class="input-field" name="realname" value="" /></label>
		       <label for="location"><span>Location <span></span></span><input type="text" class="input-field" name="location" placeholder="city,state,country" value="" /></label>
<!--		       <label><span>Telephone</span><input type="text" class="tel-number-field" name="tel_no_1" value="" maxlength="4" />-<input type="text" class="tel-number-field" name="tel_no_2" value="" maxlength="4"  />-<input type="text" class="tel-number-field" name="tel_no_3" value="" maxlength="10"  /></label>-->
		       <label for="field4"><span>Reason for joining</span><select name="reason" class="select-field">
			   <option value="General Question">Pray for others</option>
			   <option value="Advertise">Pray for myself</option>
			   <option value="Partnership">Curious</option>
		       </select></label>
		       <select id="demoBasic"></select>
		       <label for="title"><span>Title <span></span></span><input type="text" class="input-field" name="title" value="" /></label>
		       <label for="about"><span>About <span></span></span><textarea name="about" class="textarea-field"></textarea></label>
		       
		       <label><span> </span><input class="clicky" id="submit-button" type="submit" value="Submit" /></label>
		     </form>
		   </div>


	      <!-- ==============================================
     Footer Section
     =============================================== -->
	 <footer class="bottom-footer">
	   <div class="container">
	     <p><span id="copyright">--</span></p>
