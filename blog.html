        .blog-page-wrapper {
            padding: 140px 0 60px 0;
            min-height: 100vh;

        .blog-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .blog-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #232323;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        .blog-meta {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .blog-meta span {
            color: #666;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .blog-meta i {
            color: #6c5ce7;
        }
        .blog-tag {
            display: inline-block;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .blog-featured-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .blog-content-wrapper {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }
        .blog-content-wrapper p {
            color: #444;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .blog-content-wrapper img {
            border-radius: 12px;
            margin: 15px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .blog-content-wrapper .img-fluid {
            max-width: 100%;
            height: auto;
        }
        .blog-not-found {
            text-align: center;
            padding: 80px 20px;
        }
        .blog-not-found h2 {
            color: #232323;
            margin-bottom: 20px;
        }
        .blog-not-found p {
            color: #666;
            margin-bottom: 30px;
        }
        .blog-loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            .blog-page-wrapper {
                padding: 120px 15px 40px 15px;
            }
            .blog-header h1 {
                font-size: 1.8rem;
            }
            .blog-content-wrapper {
                padding: 25px 20px;
            }
            .blog-content-wrapper p {
                font-size: 1rem;
            }
        }
    </style>

            function getUrlParam(param) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            function showNotFound() {
                $('#blog-container').html(
                    '<div class="blog-not-found">' +
                    '<h2>Blog Post Not Found</h2>' +
                    '<p>The blog post you\'re looking for doesn\'t exist or the ID is invalid.</p>' +
                    '<a href="index.html" class="btn btn-md circle btn-theme">Back to Home</a>' +
                    '</div>'
                );
            }

            function showBlog(id, meta) {
                document.title = meta.title + ' | Paul Ireifej';
                
                $.get('nodejs/' + id + '.blog', function(content) {
                    var bodyContent = content;
                    var bodyMatch = content.match(/<body[^>]*>([\s\S]*?)<\/body>/i);
                    if (bodyMatch) {
                        bodyContent = bodyMatch[1];
                    }

                    var html = 
                        '<div class="blog-header">' +
                        '<span class="blog-tag">' + meta.tag + '</span>' +
                        '<h1>' + meta.title + '</h1>' +
                        '<div class="blog-meta">' +
                        '<span><i class="fas fa-calendar-alt"></i> ' + meta.date + '</span>' +
                        '<span><i class="fas fa-user"></i> Paul Ireifej</span>' +
                        '</div>' +
                        '</div>' +
                        '<img src="' + meta.image + '" alt="' + meta.title + '" class="blog-featured-image">' +
                        '<div class="blog-content-wrapper">' + bodyContent + '</div>';

                    $('#blog-container').html(html);
                }).fail(function() {
                    $('#blog-container').html(
                        '<div class="blog-header">' +
                        '<span class="blog-tag">' + meta.tag + '</span>' +
                        '<h1>' + meta.title + '</h1>' +
                        '<div class="blog-meta">' +
                        '<span><i class="fas fa-calendar-alt"></i> ' + meta.date + '</span>' +
                        '<span><i class="fas fa-user"></i> Paul Ireifej</span>' +
                        '</div>' +
                        '</div>' +
                        '<img src="' + meta.image + '" alt="' + meta.title + '" class="blog-featured-image">' +
                        '<div class="blog-content-wrapper"><p>Content could not be loaded.</p></div>'
                    );
                });
            }

            var blogId = getUrlParam('id');
            
            if (!blogId || !blogData[blogId]) {
                showNotFound();
            } else {
                showBlog(blogId, blogData[blogId]);
            }
        });
