<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>Blog | Editor</title>

<link type="text/css" rel="stylesheet" href="css/demo.css">

<script type="text/javascript" src="https://code.jquery.com/jquery.min.js" charset="utf-8"></script>

<body>
<h1>Blog Article Editor</h1>

<div class="navigation">

</div>

<h2>Blog | Editor</h2>

<!------------------------------------------------------------ Toggle jQTE Button ------------------------------------------------------------>
<button class="status">Toggle jQTE</button>

<!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>

<label for="cars">Open a blog article:</label>
<select id="blog-articles" name="blog-articles">
  <option value="none"></option>
</select><br><br>

<button type="button" id="newButton">Create a new article</button>

<label for="singleLineInput">Article Title:</label><br>
<input type="text" id="singleLineInput" name="singleLineInput" size="50"><br><br>
    
<textarea id="largeTextInput" name="textarea" class="jqte-test"></textarea>
<button type="button" id="insertButton">Save</button>

<!--<input name="input" type="text" value="<b>My contents are from <u><span style=&quot;color:rgb(0, 148, 133);&quot;>INPUT</span></u></b>" class="jqte-test">

<span name="span" class="jqte-test"><b>My contents are from <u><span style="color:rgb(0, 148, 133);">SPAN</span></u></b></span>-->

<script>
	$('.jqte-test').jqte();
	
	// settings of status
	var jqteStatus = true;
	$(".status").click(function()
	{
		jqteStatus = jqteStatus ? false : true;
		$('.jqte-test').jqte({"status" : jqteStatus})
	});
</script>

<!------------------------------------------------------------ jQUERY TEXT EDITOR ------------------------------------------------------------>


<hr>

</div>


</body>
</html>
